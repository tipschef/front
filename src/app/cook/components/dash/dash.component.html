<div class="grid-container">
  <h1>Dashboard</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <mat-grid-tile  *ngIf="!!dashboard" [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Nombre de follows">
        <app-follow-chart  [dashboard]="dashboard"></app-follow-chart>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="!!dashboard"  [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Nombre d'abonnÃ©s">
        <app-sub-chart [dashboard]="dashboard"></app-sub-chart>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="!!dashboard"  [colspan]="( cardLayout | async )?.chart.cols" [rowspan]="( cardLayout | async )?.chart.rows">
      <app-card title="Nombre de likes">
        <app-like-chart  [dashboard]="dashboard"></app-like-chart>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
