<section *ngIf="!!user">
  <h2>Votre profil</h2>
  <h3>Données publiques</h3>
  <form [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="user_email">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="user_username">
      </mat-form-field>
      <br>


      <mat-form-field appearance="fill" class="example-container-text">
        <mat-label>Description</mat-label>
        <textarea matInput maxlength="120" formControlName="user_description"></textarea>
      </mat-form-field>
      <br>
      <div>
        <div style="display: inline-block; margin-right: 20px">
          <div style="display: flex; flex-direction: column ">
            <label for="input-profile-id" class="mat-primary mat-raised-button">Ajouter une photo de profil</label>
            <img *ngIf="!!profilePicture || !!user.profile_url" src="{{!!profilePicture? profilePicture['path']:user.profile_url}}" class="profile-images" >
            <input class="hidden" id="input-profile-id" type="file" (change)="addProfilePicture($event)"
                   accept="image/*"/>
          </div>
        </div>
        <div style="display: inline-block">
          <div style="display: flex; flex-direction: column ">
            <label for="input-background-id" class="mat-primary mat-raised-button">Ajouter une photo de fond</label>
            <img *ngIf="!!backgroundPicture || !!user.background_url" src="{{!!backgroundPicture? backgroundPicture['path']:user.background_url}}" class="profile-images" >
            <input class="hidden" id="input-background-id" type="file" (change)="addBackgroundPicture($event)"
                   accept="image/*"/>
          </div>

        </div>
      </div>


      <h3 style="margin-top: 25px">Données privées</h3>


      <mat-form-field appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="user_firstname">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="user_lastname">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Entrer votre mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="user_password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>

      <button mat-raised-button color="accent" (submit)="onSubmit()" type="submit">Sauvegarder</button>
    </div>
  </form>
</section>
