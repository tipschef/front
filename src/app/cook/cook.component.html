<mat-sidenav-container class="cook-container">
  <mat-sidenav  fixedTopGap="56" opened="true" mode="side" [fixedInViewport]="false" class="cook-sidenav">
    <mat-nav-list>
      <!--<a mat-list-item routerLink="/cook/dashboard">Dashboard</a>-->
      <a mat-list-item routerLink="/cook/recipe">Recettes</a>
      <a mat-list-item routerLink="/cook/book">Livres</a>
      <a mat-list-item routerLink="/cook/info">Mes informations</a>
      <a mat-list-item routerLink="/cook/payment-information">Mes informations de paiment</a>
      <a mat-list-item routerLink="/cook/bank-account-information" *ngIf="is_partner === true">Mes informations de compte bancaire</a>
      <a mat-list-item routerLink="/cook/dashboard" *ngIf="is_partner === true">Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="cook-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
